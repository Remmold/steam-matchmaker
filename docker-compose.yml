version: '3.8'

services:
  steam-matchmaker:
    build: .
    container_name: steam-game-matchmaker
    ports:
      - "8002:80"  # Using port 8002 to avoid conflicts with other apps
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - STEAM_API_KEY=${STEAM_API_KEY}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
